<!DOCTYPE html>
<html>

<head>
    <title>Đặt lại mật khẩu</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #252429;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2A2A2A;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #FF9800;
            margin-bottom: 20px;
        }

        p {
            color: #ffffff;
            line-height: 1.6;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #f44336;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Đặt lại mật khẩu</h1>
        <div id="message">
            <p>Đang xử lý yêu cầu đặt lại mật khẩu...</p>
        </div>
    </div>

    <script>
        // Lấy code xác thực từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('oobCode');
        const mode = urlParams.get('mode');

        if (mode === 'resetPassword' && code) {
            // Gửi code xác thực đến ứng dụng Flutter
            window.flutter_inappwebview.callHandler('handlePasswordReset', code);
        } else {
            document.getElementById('message').innerHTML = `
                <p class="error">Link không hợp lệ hoặc đã hết hạn.</p>
                <p>Vui lòng thử lại từ ứng dụng.</p>
            `;
        }
    </script>
</body>

</html>
